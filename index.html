<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de Servicios Web II</title>
    <!--Font Google Apis-->
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/principal.css">-->
    <!--JS-->
    <script type="module" src="config/ConfigFirebase.js" defer></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!--Menu-->
    <div class="nav">
        <header class="header-menu">
            <figure class="header-logotipo">
                <img src="img/logotipo.png" alt="logotipo" width="100px" style="margin-top:5px;">
                <div class="modalLogin">
                    <a id="btnInicioSesion" class="inicioSesion" href="#">Iniciar Sesión</a>
                </div>
            </figure>
            
            <nav class="nav header-menu-nav">
                <ul class="header-menu-nav-ul">
                    <li class="header-menu-nav-ul-li"><a href="#">Insertar Datos</a></li>
                    <li class="header-menu-nav-ul-li"><a href="#">Consultar Datos</a></li>
                    <li class="header-menu-nav-ul-li"><a href="#">Eliminar Documentos</a></li>
                </ul>
            </nav>
            <figure class="header-logotipo-user">
                <img id="Avatar" src="img/hombre-avatar.png" alt="Avatar" width="100px" style="margin-bottom:25px;">
            </figure>
        </header>
    </div>
    <!-- Contenedor principal para centrar el contenido -->
    <div class="main-content">
        <!--Login-->
        <div id="modalRegister" class="glass-container" style="display:  none;">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="post">
                    <input type="text" id="emailSession" name="email" required placeholder="Email">
                    <input type="password" id="passwordSession" name="password" required placeholder="Password">

                    <div class="options">
                        <a id="authGoogle" class="google-button" href="#" style="margin-bottom: 10px;">
                            <i class="bi bi-google" style="margin-right:5px;"></i>
                            Continuar con google
                        </a>
                    </div>

                    <button class="button" id="btnInicio" type="submit">Ingresar</button>

                    <p>¿No tienes una cuenta?<a id="btnRegistrarse" class="a" href="#">Registrate!</a></p>
                </form>
            </div>
        </div>
        <!--Create Account-->
        <div id="modalCreate" class="glass-container-create">
            <!-- Contenido del formulario de Crear Cuenta -->
            <div class="login-box">
                <h2>Crear Cuenta</h2>
                <form action="#" method="post">
                    <input type="text" id="nombreCreate" name="nombre" required placeholder="Name">
                    <input type="text" id="usernameCreat" name="username" required placeholder="Email">
                    <input type="password" id="passwordCreat" name="password" required placeholder="Password">

                    <div class="options">
                        <a id="authGoogle" class="google-button" href="#" style="margin-bottom: 10px;">
                            <i class="bi bi-google" style="margin-right:5px;"></i>
                            Continuar con google
                        </a>
                    </div>

                    <button class="button" id="btnRegistroEmail" type="submit">Registrar</button>

                    <p>¿Ya tienes una cuenta?<a id="btnIniciarSesion" class="a-log" href="#">Iniciar Sesión!</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="js/general.js"></script>   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script> 
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

<!--build:js js/main.min.js-->
<script type="text/javascript" src="config/ConfigFirebase.js"></script>
<script type="text/javascript" src="js/general.js"></script>
<script type="text/javascript" src="js/auth/authentication.js"></script>
</html>
